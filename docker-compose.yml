version: '3.8'

services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: coffee-shop-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - coffee-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: cosmtrek/air:latest
    container_name: coffee-shop-api
    restart: always
    working_dir: /app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
    volumes:
      - .:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - coffee-network

volumes:
  mysql_data:

networks:
  coffee-network:
    driver: bridge